name: Auto Update Live Data

on:
  schedule:
    # Spusti≈• ka≈æd√Ωch 5 min√∫t
    - cron: '*/5 * * * *'
  workflow_dispatch: # Umo≈æni≈• manu√°lne spustenie

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          
      - name: Install dependencies
        run: yarn install --immutable
        
      - name: Run data ingest
        run: yarn ingest
        env:
          NODE_ENV: production
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/live/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üîÑ Auto-update: Live data $(date +'%Y-%m-%d %H:%M:%S')" && git push)
