name: Ingest outages & redeploy

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Yarn install (immutable, offline)
        run: yarn install --immutable --immutable-cache

      - name: Run ingest script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_SESSION: ${{ secrets.TELEGRAM_SESSION }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          INGEST_FIXTURES_ONLY: ${{ (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') && '1' || '' }}
        run: yarn ingest

      - name: Run news ingest
        run: yarn ingest:news

      - name: Commit generated files
        run: |
          git config user.name "bot"
          git config user.email "actions@users.noreply.github.com"
          git add public/live/*.json || true
          git commit -m "chore(ingest): update live data [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Trigger redeploy (Lovable/Vercel)
        if: ${{ success() }}
        env:
          REDEPLOY_HOOK_URL: ${{ secrets.REDEPLOY_HOOK_URL }}
        run: |
          if [ -n "$REDEPLOY_HOOK_URL" ]; then
            curl -sS -X POST "$REDEPLOY_HOOK_URL"
          else
            echo "No redeploy hook configured"
          fi
