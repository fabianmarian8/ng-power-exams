name: Ingest outages & redeploy

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (Yarn 3)
        run: corepack enable

      - name: Yarn install (offline, immutable)
        run: yarn install --immutable --immutable-cache

      - name: Run ingest
        run: yarn ingest

      - name: Commit data
        run: |
          git config user.name "bot"
          git config user.email "bot@users.noreply.github.com"
          git add public/live/*.json
          git commit -m "chore: update outages data [skip ci]" || echo "no changes"
          git push

      - name: Trigger deploy (Vercel)
        run: curl -X POST "$VERCEL_DEPLOY_HOOK"
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
